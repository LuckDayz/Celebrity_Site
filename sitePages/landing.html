<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="/js/jquery-3.6.4.js"></script>
        <script src="/js/script.js"></script>
        <title>Celebrity Dating Site</title>
    </head>
    <body>
        <div class="bacground-body">
            <div class="backgroundPics">
                <img src="/img/bodyPic.jpg" alt="">
            </div>
            <div class="container d-flex">
                <div class="styleLogo">
                    <a class="navbar-brand" href="#">Celebrity Dating</a>
                </div>
                <ul class="nav">
                    <li class="fs-5"><a class="nav-link" href="/sitePages/index.html">Home</a></li>
                    <li><a class="nav-link" href="#">Celebrities</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="showcase">
                <form class="was-validated" id="forms">
                    <h4 class="p-4 text-center">WELCOME TO CELEBRITY DATING SITE</h2>
                    <div class="col mt-5 form-group">
                        <div class="col-8 mb-3 ">
                            <label for="username">Username or email*</label>
                            <input id="username" class="form-control" type="text" placeholder="Enter Username or email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out the blank field.</div>
                        </div>
                        <div class="mb-3 col-8">
                            <label for="gender" class="form-check-label">Gender*</label>
                            <div class="ml-3">
                                <input class="form-check-input" type="radio" name="Gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="ml-3">
                                <input class="form-check-input" type="radio" name="Gender" value="Female" required>
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out the blank field.</div>
                        </div>
                        <div class="col-8 mb-3">
                            <label for="psw">Password*</label>
                            <input id="psw" class="form-control" type="password" placeholder="Enter your password" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out the blank field.</div>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> I am 18 years and above.
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-outline-danger btn-lg mt-4 ml-3">Get Started</button>
                    </div>

                </form>
            </div>
        </div>
        
    </body>
</html>
